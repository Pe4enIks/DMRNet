dataset:
  image_size:
    height: 32
    width: 32
  batch_size: 16
  print_steps: 500

model:
  input_channels: [3, 8]
  convs_per_block: [2, 2]
  hidden_channels: [8, 16]
  output_channels: 10

optimizer:
  learning_rate: 0.001
  weight_decay: 0.00001

epochs: 5
device: cpu
num_workers: 8
save_path: ./checkpoints/
